version: '3.7'

services:
  postgres:
    build: ./docker/postgresql
    labels:
      com.naval-base.description: 'PostgreSQL'
    environment:
      POSTGRES_USER: ''
      POSTGRES_PASSWORD: ''
      POSTGRES_DB: ''
    expose:
      - '5432'
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U yuudachi']
      interval: 10s
      timeout: 5s

  redis:
    image: redis:6-alpine
    labels:
      com.naval-base.description: 'Redis'
    expose:
      - '6379'
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping']
      interval: 10s
      timeout: 5s
