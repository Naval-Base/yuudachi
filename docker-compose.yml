version: "3.7"

services:
  postgres:
    build: ./docker/postgresql
    labels:
      com.naval-base.description: "PostgreSQL"
    environment:
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: ""
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yuudachi"]
      interval: 10s
      timeout: 5s

  redis:
    image: redis/redis-stack-server:latest
    labels:
      com.naval-base.description: "Redis"
    environment:
      REDIS_ARGS: ""
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s

  influxdb:
    image: influxdb:2.6-alpine
    labels:
      com.naval-base.description: "InfluxDB"
    environment:
      INFLUXDB_INIT_HOST: ""
      DOCKER_INFLUXDB_INIT_MODE: ""
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ""
      DOCKER_INFLUXDB_INIT_ORG: ""
      DOCKER_INFLUXDB_INIT_BUCKET: ""
      DOCKER_INFLUXDB_INIT_RETENTION: ""
      DOCKER_INFLUXDB_INIT_USERNAME: ""
      DOCKER_INFLUXDB_INIT_PASSWORD: ""
    expose:
      - "8086"
    restart: unless-stopped

  telegraf:
    build: ./docker/telegraf
    labels:
      com.naval-base.description: "Telegraf"
    environment:
      INFLUXDB_INIT_HOST: ""
      INFLUXDB_INIT_ADMIN_TOKEN: ""
      INFLUXDB_INIT_ORG: ""
      INFLUXDB_INIT_BUCKET: ""
    restart: unless-stopped
    depends_on:
      - influxdb

  grafana:
    image: grafana/grafana-oss:9.3.2
    labels:
      com.naval-base.description: "Grafana"
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      - influxdb
