version: "3.7"

services:
  rabbitmq:
    build: ./docker/rabbitmq
    hostname: "rabbitmq"
    labels:
      com.naval-base.description: "RabbitMQ Broker"
    expose:
      - "4369"
      - "5671"
      - "5672"
      - "25672"
      - "15671"
      - "15672"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmqctl", "node_health_check"]
      interval: 60s
      timeout: 5s

  postgres:
    build: ./docker/postgresql
    labels:
      com.naval-base.description: "PostgreSQL"
    environment:
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: ""
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yukikaze"]
      interval: 10s
      timeout: 5s

  postgres-exporter:
    image: wrouesnel/postgres_exporter:latest
    labels:
      com.naval-base.description: "PostgreSQL Exporter"
    environment:
      DATA_SOURCE_NAME: ""
    expose:
      - "9187"
    restart: unless-stopped

  hasura:
    image: hasura/graphql-engine:v1.2.2.cli-migrations-v2
    labels:
      com.naval-base.description: "Hasura GraphQL Engine"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: ""
      HASURA_GRAPHQL_ENABLE_CONSOLE: ""
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: "startup, http-log, webhook-log, websocket-log, query-log"
      HASURA_GRAPHQL_ADMIN_SECRET: ""
      HASURA_GRAPHQL_STRINGIFY_NUMERIC_TYPES: "true"
    expose:
      - "8080"
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped

  redis:
    image: redis:5-alpine
    labels:
      com.naval-base.description: "Redis"
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s

  redis-exporter:
    image: oliver006/redis_exporter:alpine
    labels:
      com.naval-base.description: "Redis Exporter"
    environment:
      REDIS_ADDR: "redis://redis:6379"
    expose:
      - "9121"
    restart: unless-stopped

  prometheus:
    build: ./docker/prometheus
    labels:
      com.naval-base.description: "Prometheus"
    expose:
      - "9090"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s

  grafana:
    build: ./docker/grafana
    labels:
      com.naval-base.description: "Grafana"
    environment:
      GF_DEFAULT_INSTANCE_NAME: ""
      # GF_SERVER_DOMAIN: ""
      # GF_SERVER_ROOT_URL: ""
      GF_SECURITY_ADMIN_USER: ""
      GF_SECURITY_ADMIN_PASSWORD: ""
      GF_AUTH_ANONYMOUS_ENABLED: ""
      # GF_AUTH_ANONYMOUS_ORG_NAME: ""
      # GF_AUTH_GITHUB_ENABLED: ""
      # GF_AUTH_GITHUB_ALLOW_SIGN_UP: ""
      # GF_AUTH_GITHUB_CLIENT_ID: ""
      # GF_AUTH_GITHUB_CLIENT_SECRET: ""
      # GF_AUTH_GITHUB_SCOPES: user:email,read:org
      # GF_AUTH_GITHUB_AUTH_URL: https://github.com/login/oauth/authorize
      # GF_AUTH_GITHUB_TOKEN_URL: https://github.com/login/oauth/access_token
      # GF_AUTH_GITHUB_API_URL: https://api.github.com/user
      # GF_AUTH_GITHUB_ALLOWED_ORGANIZATIONS: ""
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_INSTALL_PLUGINS: "flant-statusmap-panel,grafana-piechart-panel"
    expose:
      - "3000"
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- localhost:3000/api/health"]
      interval: 30s
      timeout: 5s

  gateway:
    image: spectacles/gateway:latest
    labels:
      com.naval-base.description: "Gateway Ingress"
    environment:
      DISCORD_TOKEN: ""
      DISCORD_EVENTS: ""
      BROKER_TYPE: ""
      BROKER_GROUP: ""
      BROKER_MESSAGE_TIMEOUT: ""
      PROMETHEUS_ADDRESS: ":8080"
      PROMETHEUS_ENDPOINT: "/metrics"
      AMQP_URL: ""
      SHARD_STORE_TYPE: ""
      SHARD_STORE_PREFIX: "gateway"
      REDIS_URL: ""
      REDIS_POOL_SIZE: 5
    expose:
      - "8080"
    restart: unless-stopped

  parser:
    build:
      context: ./
      dockerfile: ./docker/packages/parser/Dockerfile
    labels:
      com.naval-base.description: "Internal parser"
    environment:
      PGHOST: ""
      PGPORT: ""
      PGDATABASE: ""
      PGUSERNAME: ""
      PGPASSWORD: ""
    restart: unless-stopped

  handler:
    build:
      context: ./
      dockerfile: ./docker/packages/handler/Dockerfile
    labels:
      com.naval-base.description: "Internal handler"
    environment:
      PGHOST: ""
      PGPORT: ""
      PGDATABASE: ""
      PGUSERNAME: ""
      PGPASSWORD: ""
      DISCORD_TOKEN: ""
    restart: unless-stopped

  api:
    build:
      context: ./
      dockerfile: ./docker/packages/api/Dockerfile
    labels:
      com.naval-base.description: "Internal REST API"
    environment:
      PGHOST: ""
      PGPORT: ""
      PGDATABASE: ""
      PGUSERNAME: ""
      PGPASSWORD: ""
      DISCORD_TOKEN: ""
    expose:
      - "3000"
    restart: unless-stopped
