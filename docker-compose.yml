version: "3.7"

services:
  rabbitmq:
    build: ./docker/rabbitmq
    hostname: "rabbitmq"
    labels:
      com.naval-base.description: "RabbitMQ Broker"
    expose:
      - "4369"
      - "5671"
      - "5672"
      - "25672"
      - "15671"
      - "15672"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 60s
      timeout: 5s

  postgres:
    build: ./docker/postgresql
    labels:
      com.naval-base.description: "PostgreSQL"
    environment:
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: ""
    expose:
      - "5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yuudachi"]
      interval: 10s
      timeout: 5s

  postgres-exporter:
    image: wrouesnel/postgres_exporter:latest
    labels:
      com.naval-base.description: "PostgreSQL Exporter"
    environment:
      DATA_SOURCE_NAME: ""
    expose:
      - "9187"
    restart: unless-stopped

  hasura:
    image: hasura/graphql-engine:v1.3.2.cli-migrations-v2
    labels:
      com.naval-base.description: "Hasura GraphQL Engine"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: ""
      HASURA_GRAPHQL_ENABLE_CONSOLE: ""
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: "startup, http-log, webhook-log, websocket-log, query-log"
      HASURA_GRAPHQL_ADMIN_SECRET: ""
      HASURA_GRAPHQL_STRINGIFY_NUMERIC_TYPES: "true"
      HASURA_GRAPHQL_JWT_SECRET: ""
    restart: unless-stopped

  redis:
    image: redis:5-alpine
    labels:
      com.naval-base.description: "Redis"
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s

  redis-exporter:
    image: oliver006/redis_exporter:alpine
    labels:
      com.naval-base.description: "Redis Exporter"
    environment:
      REDIS_ADDR: "redis://redis:6379"
    expose:
      - "9121"
    restart: unless-stopped

  prometheus:
    build: ./docker/prometheus
    labels:
      com.naval-base.description: "Prometheus"
    expose:
      - "9090"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s

  grafana:
    build: ./docker/grafana
    labels:
      com.naval-base.description: "Grafana"
    environment:
      GF_DEFAULT_INSTANCE_NAME: ""
      GF_SECURITY_ADMIN_USER: ""
      GF_SECURITY_ADMIN_PASSWORD: ""
      GF_AUTH_ANONYMOUS_ENABLED: ""
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_INSTALL_PLUGINS: "flant-statusmap-panel,grafana-piechart-panel"
    expose:
      - "3000"
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped

  gateway:
    image: spectacles/gateway:latest
    labels:
      com.naval-base.description: "Gateway Ingress"
    environment:
      DISCORD_TOKEN: ""
      DISCORD_EVENTS: "READY,MESSAGE_CREATE,GUILD_CREATE,PRESENCE_UPDATE"
      BROKER_TYPE: ""
      BROKER_GROUP: ""
      BROKER_MESSAGE_TIMEOUT: "10m"
      PROMETHEUS_ADDRESS: ":8080"
      PROMETHEUS_ENDPOINT: "/metrics"
      AMQP_URL: "amqp://rabbitmq"
      SHARD_STORE_TYPE: "redis"
      SHARD_STORE_PREFIX: "gateway"
      REDIS_URL: "redis://redis:6379"
      REDIS_POOL_SIZE: 5
    expose:
      - "8080"
    restart: unless-stopped

  proxy:
    image: spectacles/proxy:latest
    labels:
      com.naval-base.description: "Discord proxy"
    environment:
      RUST_LOG: info
      TIMEOUT: ""
      REDIS_URL: "redis://redis:6379"
      AMQP_URL: "amqp://rabbitmq"
      AMQP_GROUP: ""
      AMQP_EVENT: ""
    restart: unless-stopped

  handler:
    build:
      context: ./
      dockerfile: ./docker/packages/handler/Dockerfile
    labels:
      com.naval-base.description: "Internal handler"
    environment:
      PGHOST: "postgres"
      PGPORT: "5432"
      PGDATABASE: ""
      PGUSERNAME: ""
      PGPASSWORD: ""
      DISCORD_TOKEN: ""
      GITHUB_TOKEN: ""
      API_URL: "http://api:3500"
    restart: unless-stopped

  api:
    build:
      context: ./
      dockerfile: ./docker/packages/api/Dockerfile
    labels:
      com.naval-base.description: "Internal REST API"
    environment:
      PGHOST: "postgres"
      PGPORT: "5432"
      PGDATABASE: ""
      PGUSERNAME: ""
      PGPASSWORD: ""
      DISCORD_TOKEN: ""
      JWT_SECRET: ""
    expose:
      - "3500"
    ports:
      - "127.0.0.1:3500:3500"
    restart: unless-stopped

  graphql:
    build:
      context: ./
      dockerfile: ./docker/packages/graphql/Dockerfile
    labels:
      com.naval-base.description: "GraphQL API"
    environment:
      PGHOST: "postgres"
      PGPORT: "5432"
      PGDATABASE: ""
      PGUSERNAME: ""
      PGPASSWORD: ""
      JWT_SECRET: ""
      API_URL: "http://api:3500"
    expose:
      - "3550"
    ports:
      - "127.0.0.1:3550:3550"
    restart: unless-stopped

  auth:
    build:
      context: ./
      dockerfile: ./docker/packages/auth/Dockerfile
    labels:
      com.naval-base.description: "Auth API"
    environment:
      PGHOST: "postgres"
      PGPORT: "5432"
      PGDATABASE: ""
      PGUSERNAME: ""
      PGPASSWORD: ""
      JWT_SECRET: ""
      DISCORD_CLIENT_ID: ""
      PUBLIC_API_DOMAIN: "http://localhost:3600"
      PUBLIC_FRONTEND_DOMAIN: "http://localhost:4000"
      DISCORD_SCOPES: "identify,email,guilds"
      DISCORD_CLIENT_SECRET: ""
    expose:
      - "3600"
    ports:
      - "127.0.0.1:3600:3600"
    restart: unless-stopped

  website:
    build:
      context: ./
      dockerfile: ./docker/packages/website/Dockerfile
    labels:
      com.naval-base.description: "Website"
    environment: []
    expose:
      - "4000"
    ports:
      - "127.0.0.1:4000:4000"
    restart: unless-stopped
