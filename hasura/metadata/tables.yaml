- table:
    schema: logs
    name: messages
  select_permissions:
  - role: moderator
    permission:
      columns:
      - id
      - channel_id
      - guild_id
      - author_id
      - content
      - type
      - flags
      - embeds
      - attachments
      - created_at
      - updated_at
      filter: {}
      allow_aggregations: true
- table:
    schema: moderation
    name: cases
  select_permissions:
  - role: moderator
    permission:
      columns:
      - guild_id
      - log_message_id
      - case_id
      - ref_id
      - target_id
      - target_tag
      - mod_id
      - mod_tag
      - action
      - reason
      - action_expiration
      - action_processed
      - created_at
      - context_message_id
      - role_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - role_id
      - created_at
      - action
      - case_id
      - action_expiration
      - ref_id
      - guild_id
      - context_message_id
      - log_message_id
      - mod_id
      - target_id
      - reason
      - mod_tag
      - target_tag
      - action_processed
      filter:
        target_id:
          _eq: x-hasura-user-id
  update_permissions:
  - role: moderator
    permission:
      columns:
      - role_id
      - created_at
      - action
      - case_id
      - action_expiration
      - ref_id
      - guild_id
      - context_message_id
      - log_message_id
      - mod_id
      - target_id
      - reason
      - mod_tag
      - target_tag
      - action_processed
      filter: {}
      check: {}
  event_triggers:
  - name: mod_log
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
        - role_id
        - created_at
        - action
        - case_id
        - action_expiration
        - ref_id
        - guild_id
        - context_message_id
        - log_message_id
        - mod_id
        - target_id
        - reason
        - mod_tag
        - target_tag
        - action_processed
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://api:3500/api/hasura/hooks/mod_log
- table:
    schema: moderation
    name: lockdowns
  insert_permissions:
  - role: moderator
    permission:
      check: {}
      columns:
      - expiration
      - channel_id
      backend_only: false
  select_permissions:
  - role: moderator
    permission:
      columns:
      - channel_id
      - expiration
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: moderator
    permission:
      columns:
      - expiration
      - channel_id
      filter: {}
      check: {}
- table:
    schema: moderation
    name: role_states
  insert_permissions:
  - role: moderator
    permission:
      check: {}
      columns:
      - guild_id
      - member_id
      - roles
      backend_only: false
  select_permissions:
  - role: moderator
    permission:
      columns:
      - guild_id
      - member_id
      - roles
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: moderator
    permission:
      columns:
      - guild_id
      - member_id
      - roles
      filter: {}
      check: {}
- table:
    schema: organizational
    name: tags
- table:
    schema: public
    name: connections
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: moderator
    permission:
      columns:
      - avatar
      - id
      - main
      - provider
      - user_id
      filter:
        user_id:
          _eq: x-hasura-user-id
  - role: user
    permission:
      columns:
      - avatar
      - id
      - main
      - provider
      - user_id
      filter:
        user_id:
          _eq: x-hasura-user-id
- table:
    schema: public
    name: guild_settings
  insert_permissions:
  - role: moderator
    permission:
      check: {}
      columns:
      - repository_aliases
      - modules
      - embed_role_id
      - emoji_role_id
      - guild_id
      - guild_log_channel_id
      - locale
      - member_log_channel_id
      - mod_log_channel_id
      - mod_role_id
      - mute_role_id
      - prefix
      - reaction_role_id
      - tag_role_id
      backend_only: false
  select_permissions:
  - role: moderator
    permission:
      columns:
      - guild_id
      - prefix
      - mod_log_channel_id
      - mod_role_id
      - guild_log_channel_id
      - member_log_channel_id
      - mute_role_id
      - tag_role_id
      - embed_role_id
      - emoji_role_id
      - reaction_role_id
      - locale
      - modules
      - repository_aliases
      filter: {}
  update_permissions:
  - role: moderator
    permission:
      columns:
      - repository_aliases
      - modules
      - embed_role_id
      - emoji_role_id
      - guild_id
      - guild_log_channel_id
      - locale
      - member_log_channel_id
      - mod_log_channel_id
      - mod_role_id
      - mute_role_id
      - prefix
      - reaction_role_id
      - tag_role_id
      filter: {}
      check: {}
- table:
    schema: public
    name: users
  array_relationships:
  - name: connections
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: connections
  select_permissions:
  - role: moderator
    permission:
      columns:
      - email
      - id
      - role
      - username
      filter:
        id:
          _eq: x-hasura-user-id
  - role: user
    permission:
      columns:
      - email
      - id
      - role
      - username
      filter:
        id:
          _eq: x-hasura-user-id
